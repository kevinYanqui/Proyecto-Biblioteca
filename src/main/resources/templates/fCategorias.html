<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Categorías</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/offcanvas.css">
    <link rel="stylesheet" href="/css/cssUsuarios.css">
    <link rel="stylesheet" href="/css/jquery-ui-1.10.4.css">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Biblioteca</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span>Hola, </span><span th:text="${username}"></span><b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/editarUsuario" id="ediPer">Editar Perfil</a></li>
                        <li class="divider"></li>
                        <li>
                            <a href="/logout">Cerrar sesión</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">
            <a href="/nuevaCategoria" class="btn btn-primary">Nuevo</a>
            <table class="table table-bordered table-hover" style="width: 100%">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombres</th>
                    <th>Descripción</th>
                    <th>Editar</th>
                    <th>Estado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.codigoGen}"></td>
                    <td th:text="${categoria.nombresGen}"></td>
                    <td th:text="${categoria.descripcionGen}"></td>
                    <td>
                        <a th:href="@{/editarCategoria(id=${categoria.codigoGen})}" class="btn btn-secondary">
                            <img src="/Imagenes/Editar.png" alt="Editar" style="width: 20px; height: 20px;">
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/cambiarEstadoCategoria(id=${categoria.codigoGen}, estado=${categoria.estadoCat == 'Habilitado' ? 'Inhabilitado' : 'Habilitado'})}"
                           class="btn btn-secondary">
                            <img th:src="${categoria.estadoCat == 'Habilitado' ? '/Imagenes/Inabilitar.jpg' : '/Imagenes/Habilitar.png'}"
                                 alt="Estado" style="width: 20px; height: 20px;">
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
            <div class="list-group">
                <a href="/empleado" class="list-group-item">Inicio</a>
                <a href="/prestamosUsu" class="list-group-item">Préstamos</a>
                <a href="/libros" class="list-group-item">Libros</a>
                <a href="/autores" class="list-group-item">Autores</a>
                <a href="/editores" class="list-group-item">Editores</a>
                <a href="/categorias" class="list-group-item active">Categorías</a>
                <a href="/usuarios" class="list-group-item">Usuarios</a>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <p>&copy; Company 2024</p>
    </footer>
</div>

<script src="/js/jquery-1.9.1.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/offcanvas.js"></script>
</body>
</html>
