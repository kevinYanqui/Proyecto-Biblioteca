<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca - Editores</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/offcanvas.css">
  <link rel="stylesheet" href="/css/cssUsuarios.css">
  <link rel="stylesheet" href="/css/jquery-ui-1.10.4.css">
  <style>
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Biblioteca</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Usuario<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="/perfilEmpleado" id="ediPer">Editar Perfil</a></li>
            <li class="divider"></li>
            <li>
              <a href="/cerrarSesion">Cerrar sesión</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-9">
      <a href="/nuevoEditor" class="btn btn-primary">Nuevo</a>
      <table class="table table-bordered table-hover" style="width: 100%">
        <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Editar</th>
          <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="editor : ${editores}">
          <td th:text="${editor.codigoEdi}"></td>
          <td th:text="${editor.nomEdi}"></td>
          <td th:text="${editor.direccion}"></td>
          <td>
            <a th:href="@{/editarEditor(id=${editor.codigoEdi})}" class="btn btn-secondary">Editar</a>
          </td>
          <td>
            <a th:href="@{/cambiarEstadoEditor(id=${editor.codigoEdi}, estado=${editor.estadoEdi == 'Habilitado' ? 'Inhabilitado' : 'Habilitado'})}"
               class="btn btn-secondary"
               th:text="${editor.estadoEdi == 'Habilitado' ? 'Inhabilitar' : 'Habilitar'}">
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
      <div class="list-group">
        <a href="/inicio" class="list-group-item">Inicio</a>
        <a href="/prestamosUsu" class="list-group-item">Préstamos</a>
        <a href="/libros" class="list-group-item">Libros</a>
        <a href="/autores" class="list-group-item">Autores</a>
        <a href="/editores" class="list-group-item active">Editores</a>
        <a href="/categorias" class="list-group-item">Categorías</a>
        <a href="/usuarios" class="list-group-item">Usuarios</a>
        <a href="/reportes" class="list-group-item">Reportes</a>
      </div>
    </div>
  </div>
  <hr>
  <footer>
    <p>&copy; Company 2024</p>
  </footer>
</div>

<script src="/js/jquery-1.9.1.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/offcanvas.js"></script>
</body>
</html>
