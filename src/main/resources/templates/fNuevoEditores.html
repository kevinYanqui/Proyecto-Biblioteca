<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca - Nuevo Editor</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/offcanvas.css" rel="stylesheet">
  <link href="/css/cssUsuarios.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/jquery-ui-1.10.4.css"/>
  <script src="/js/jquery-1.9.1.js"></script>
  <script src="/js/jquery-ui.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/offcanvas.js"></script>
  <style>
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Biblioteca</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right" th:if="${atrUsuario != null}">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span th:text="${atrUsuario.nombres_usu} + ' ' + ${atrUsuario.apellidosPaterno_usu}"></span><b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="PerfilEmpleado" id="ediPer">Editar Perfil</a></li>
            <li class="divider"></li>
            <li><a href="sCerrarSesion">Cerrar sesión</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-9">
      <form th:action="@{/guardarNuevoEditor}" th:object="${editor}" method="post">
        <div class="form-group">
          <label for="nomEdi">Nombre:</label>
          <input type="text" id="nomEdi" th:field="*{nomEdi}" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" th:field="*{direccion}" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="estadoEdi">Estado:</label>
          <select id="estadoEdi" th:field="*{estadoEdi}" class="form-control">
            <option value="Habilitado">Habilitado</option>
            <option value="Inhabilitado">Inhabilitado</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
      <a href="/editores" class="btn btn-secondary">Cancelar</a>
    </div>
    <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
      <div class="list-group">
        <a href="/inicio" class="list-group-item">Inicio</a>
        <a href="/prestamosUsu" class="list-group-item">Préstamos</a>
        <a href="/libros" class="list-group-item">Libros</a>
        <a href="/autores" class="list-group-item">Autores</a>
        <a href="/editores" class="list-group-item active">Editores</a>
        <a href="/categorias" class="list-group-item">Categorías</a>
        <a href="/usuarios" class="list-group-item">Usuarios</a>
        <a href="/reportes" class="list-group-item">Reportes</a>
      </div>
    </div>
  </div>
  <hr>
  <footer>
    <p>&copy; Company 2024</p>
  </footer>
</div>
</body>
</html>
