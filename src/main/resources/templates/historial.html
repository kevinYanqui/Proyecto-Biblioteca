<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Reservas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/Estilos/historial.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reservas">Reservar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/buscarLibros">Buscar Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/historial">Historial</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container table-container">
    <div class="row">
        <div class="col-12">
            <h2>Historial de Reservas</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Título</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Usuario</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.libro.codigoLib}"></td>
                    <td th:text="${reserva.libro.tituloLib}"></td>
                    <td th:text="${reserva.libro.decripcionLib}"></td>
                    <td th:text="${reserva.libro.codigoAut.nombresAut}"></td>
                    <td th:text="${reserva.usuario}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(reservas)}">
                    <td colspan="5" class="text-center">No tienes ningún historial de reservas</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
