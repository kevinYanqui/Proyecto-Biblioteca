<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

    <div class="collapse navbar-collapse">

        </tr>
        </thead>
      </table>
      <div style="float: left">
        <input type="hidden" name="txtCodigo" sec:authentication="principal.codigoUsu" />
        <div class="InputsDiv">Usuario: </div><div class="InputsDiv" sec:authentication="principal.nombresSesisonUsu"></div>
        <div class="EspaciadorDiv"></div>
        <div class="InputsDiv">DNI:</div><div class="InputsDiv" sec:authentication="principal.documentodeidentidad"></div>
        <div class="EspaciadorDiv"></div>

        <div class="EspaciadorDiv"></div>

        <div class="EspaciadorDiv"></div>
        <div class="InputsDiv">Correo Electrónico: </div><div class="InputsDiv" sec:authentication="principal.correoelectronicoUsu"></div>
        <div class="EspaciadorDiv"></div>
        <div class="InputsDiv">Fecha de Nacimiento: </div><div class="InputsDiv" sec:authentication="principal.fachaNacUsu"></div>
